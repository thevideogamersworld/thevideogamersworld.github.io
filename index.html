<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Video Gamers World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>The Video Gamers World</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Random</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured">
            <h2>Featured Games</h2>
            <div class="games">
                <div class="game">
                    <button class="image-button" type="button" onclick="navigateToPage(www.thevideogamersworld.github.io)">
                        <img src="mario1.png" alt="Button Image">
                    </button> 
                    <h3>Super Mario Bros</h3>
                </div>
                <div class="game">
                    <button class="image-button" type="button" onclick="navigateToPage(www.thevideogamersworld.github.io)">
                        <img src="mario2.png" alt="Button Image">
                    </button>                
                    <h3>Super Mario Bros 2</h3>
                </div>
                <div class="game">
                    <button class="image-button" type="button" onclick="navigateToPage(www.thevideogamersworld.github.io)">
                        <img src="mario3.png" alt="Button Image">
                    </button>                    
                    <h3>Super Mario Bros 3<h3>
                </div>
            </div>
        </section>

        <section class="latest">
            <h2>Latest Games</h2>
            <div class="games">
                <div class="game">
                    <img src="latest1.jpg" alt="Latest Game 1">
                    <h3>Latest Game 1</h3>
                </div>
                <div class="game">
                    <img src="latest2.jpg" alt="Latest Game 2">
                    <h3>Latest Game 2</h3>
                </div>
                <div class="game">
                    <img src="latest3.jpg" alt="Latest Game 3">
                    <h3>Latest Game 3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Video Gamers World. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
